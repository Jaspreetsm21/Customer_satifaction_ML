<html>
<head>
    <title>{{title}}</title>
    

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles7.css') }}">
    <script src="https://use.fontawesome.com/3fa36ae73c.js"></script>
    <style>
        h1 { color: #FF585D; }
        p {color:#FF585D}
      </style>

</head>
<body>
    <div class="container">
        <div class="centered">
            
       <center><h1><b>Airline </b><span class="badge badge-secondary">Customer Satisfaction Prediction</span></h1></center>
   
            
        </div>
        </div>

    <!-- Prediction Form -->
	<center> <form action="{{ url_for('predict') }}" method="POST">
  <div class="form-row"> 
    <div class="col">
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Age of the Customer?</label>
            <input class="form-input" type="text" name="Age" placeholder="Age of Customer" required><br>
			<br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Distance the customer is travelling?</label>    	
			<input class="form-input" type="text" name="Flight_Distance" placeholder="Flight Distance" required><br>
			<br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Seat Comfort ?</label>			
            <input class="form-input" type="text" name="Seat_comfort" placeholder="(Rate: 0 to 5)?" required><br>
			<br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Time Convenient ?</label>					
            <input class="form-input" type="text" name="time_convenient" placeholder="(Rate: 0 to 5)?" required ><br>
			<br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Food and drink?</label>		
            <input class="form-input" type="text" name="Food_and_drink" placeholder="(Rate: 0 to 5)? " required><br>
			<br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Gate location?</label>		
           <input class="form-input" type="text" name="Gate_location" placeholder="(Rate: 0 to 5)?" required><br>
		   <br>
  			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Inflight wifi service ?</label>			
		   <input class="form-input" type="text" name="Inflight_wifi_service" placeholder="(Rate: 0 to 5)?" required><br>
	</div>
		<div class="col">
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Inflight entertainment?</label>			   
           <input class="form-input" type="text" name="Inflight_entertainment" placeholder="(Rate: 0 to 5)?" required><br>
		   		   <br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Online support ?</label>			   
           <input class="form-input" type="text" name="Online_support" placeholder="(Rate: 0 to 5)?" required><br>
					   <br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Ease of Online booking ?</label>	
           <input class="form-input" type="text" name="Ease_of_Online_booking" placeholder="(Rate: 0 to 5)?" required><br>
					   <br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the On-board service ?</label>			   
           <input class="form-input" type="text" name="On_board_service" placeholder="(Rate: 0 to 5)?" required><br>
					   <br>
			<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Leg room service?</label>			   
           <input class="form-input" type="text" name="Leg_room_service" placeholder="(Rate: 0 to 5)?"required ><br>
		   <br>
     	   <label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Baggage handling ?</label>	
           <input class="form-input" type="text" name="Baggage_handling" placeholder="(Rate: 0 to 5)?" required><br>
		   <br>
		   <label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Checkin service ?</label>	
           <input class="form-input" type="text" name="Checkin_service" placeholder="(Rate: 0 to 5)?" required><br>
		   
		   
    </div>
		<div class="col">
		   <label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Cleanliness ?</label>	
           <input class="form-input" type="text" name="Cleanliness" placeholder="(Rate: 0 to 5)?" required><br>
		   <br>
		   	<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Online boarding ?</label>	
           <input class="form-input" type="text" name="Online_boarding" placeholder="(Rate: 0 to 5)?" required><br>
		   <br>
		   	<label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Departure Delay in Minutes ?</label>	
           <input class="form-input" type="text" name="Departure_Delay_in_Minutes" placeholder="" required><br>
           <br>
		   <label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Rate the Arrival Delay in Minutes ?</label>	
		   <input class="form-input" type="text" name="Arrival_Delay_in_Minutes" placeholder="" required><br>
		   <br>
		   <label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Is the Customer Female?</label>
           <input class="form-input" type="text" name="Gender_Female" placeholder="Yes or No (Type: 1 or 0)?" required><br>
		   <br>
		   <label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Is the Customer Male?</label>		   
           <input class="form-input" type="text" name="Gender_Male" placeholder="Yes or No (Type: 1 or 0)?" required><br>
		   <br>
		   <label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Is the Customer Loyal?</label>
           <input class="form-input" type="text" name="Type_Loyal_customer" placeholder="Yes or No (Type: 1 or 0)?" required><br>
		   		   
		   

    </div>
		<div class="col">
		   <label style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Is the Customer DisLoyal?</label>	   
           <input class="form-input" type="text" name="Type_disloyal_Customer" placeholder="Yes or No (Type: 1 or 0)?" required><br>
		   <br>
		   <label  style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Is the Customer Travelling for Business?</label>	     
           <input class="form-input" type="text" name="Travel_Business_travel" placeholder="Yes or No (Type: 1 or 0)?" required><br>
		   <br>
		   <label  style="background-color:lightblue;font-size:16px"  for="formGroupExampleInput">Is the Customer Travelling for Personal Reason?</label>	  
           <input class="form-input" type="text" name="Travel_Personal_Travel" placeholder="Yes or No (Type: 1 or 0)?" required><br>
		   <br>
		   <label style="background-color:lightblue;font-size:16px"  ="formGroupExampleInput">Is the Customer Travelling in Business Class?</label>	  
           <input class="form-input" type="text" name="Class_Business" placeholder="Yes or No (Type: 1 or 0)?" required><br>
		   <br>
		   <label style="background-color:lightblue;font-size:16px" for="formGroupExampleInput">Is the Customer Travelling in Economic Class?</label>	 		   
           <input class="form-input" type="text" name="Class_Eco" placeholder="Yes or No (Type: 1 or 0)?" required><br>
		   <br>
		   <label  style="background-color:lightblue;font-size:16px" for="formGroupExampleInput">Is the Customer Travelling in Economic Class Plus?</label>	 		   
           <input class="form-input" type="text" name="Class_Eco_Plus" placeholder="Yes or No (Type: 1 or 0)?" required><br>

    </div>	
  </div>
      <input type="submit" class="btn btn-secondary" value="Predict the Experience">
</form>
    <!-- Result -->
    <div class="results">
        <center><p style="background-color:lightblue;font-size:14px" class='result-p'> <b>The data input into the Model {{ data}} </b></p></center>
        <center><p style="background-color:lightblue;font-size:25px" class='result-p'> <b>The Customer is {{ my_prediction}} with their Journey.</b></p></center>
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
